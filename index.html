        }

                    </tr>\

            layer.bindPopup(popupContent, {maxHeight: 400});

        function style_OtherConservancies_2_0() {
            return {
                pane: 'pane_OtherConservancies_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(39,231,25,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_OtherConservancies_2');
        map.getPane('pane_OtherConservancies_2').style.zIndex = 402;
        map.getPane('pane_OtherConservancies_2').style['mix-blend-mode'] = 'normal';
        var layer_OtherConservancies_2 = new L.geoJson(json_OtherConservancies_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_OtherConservancies_2',
            layerName: 'layer_OtherConservancies_2',
            pane: 'pane_OtherConservancies_2',
            onEachFeature: pop_OtherConservancies_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_OtherConservancies_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_OtherConservancies_2);
        map.addLayer(layer_OtherConservancies_2);

                    </tr>\

            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SORALOConservancies_3_0(feature) {
            switch(String(feature.properties['status'])) {
                case 'Emerging':
                    return {
                pane: 'pane_SORALOConservancies_3',
                opacity: 1,
                color: 'rgba(241,163,64,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,

                interactive: true,
            }
                    break;
                case 'Operational':

                dashArray: '',

        var baseMaps = {};
        L.control.layers(baseMaps,{'SORALO Conservancies<br /><table><tr><td style="text-align: center;"><img src="legend/SORALOConservancies_3_Emerging0.png" /></td><td>Emerging</td></tr><tr><td style="text-align: center;"><img src="legend/SORALOConservancies_3_Operational1.png" /></td><td>Operational</td></tr></table>': layer_SORALOConservancies_3,'<img src="legend/OtherConservancies_2.png" /> Other Conservancies': layer_OtherConservancies_2,"Google Satellite": layer_GoogleSatellite_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);

        var i = 0;
